


<div class ="container-fluid">
    <div class="row row-cols-3">
        <div *ngFor="let offer of offer; index as offerID" >

            
            <div class="mx-2 my-4">

                    <div class="card" style="width: 18rem;">
                        <img src="{{ offer.img }}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Discover: {{ offer.destination }}</h5>
                                <p class="card-text">Experience: {{ offer.description }}</p>
                                <p class="card-text">Start date: {{ offer.date }}</p>
                                <p class="card-text">Duration: {{ offer.duration }}</p>
                                <h4>Exclusive Price{{ offer.price | currency }}</h4>
                                <button class="btn btn-primary"  (click)="addToCart(offer)">Book Now!</button>
                            </div>
                        </div><!--card-->
            </div>           
                
        </div><!--loop-->
    </div>
</div><!--container fluid-->
